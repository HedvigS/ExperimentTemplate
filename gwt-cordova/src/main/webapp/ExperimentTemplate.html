        <script type="text/javascript">
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
//                document.getElementById("widgetTag").className = "Android";
//                document.getElementById("widgetTag").className = "iOS";
            }
            function onDeviceReady() {
                Keyboard.shrinkView(true);
                Keyboard.disableScrollingInShrinkView(true);
                Keyboard.automaticScrollToTopOnHiding = true;
                StatusBar.hide(); // hide the status bar on iOS
//                document.getElementById("platformTag").innerHTML = device.platform;
                //console.log("starting analytics");
                //analytics.startTrackerWithId('UA-');
                //analytics.trackView("start");
                console.log("splashscreen.hide");
                navigator.splashscreen.hide();
                console.log("setting device style name");
                document.getElementById("widgetTag").className = device.platform;
            }
        </script>
