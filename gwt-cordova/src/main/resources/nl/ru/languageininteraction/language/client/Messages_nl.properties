aboutScreenTextCheading=<h3>Language in Interaction project</h3>
aboutScreenTextEbody=<p>Heeft u een vraag over LingQuest of wilt u uw mening met ons delen? U kunt ons een e-mail sturen via de volgende link: <a href="#" onclick="window.open(''#" onclick="window.open(''mailto:lingquest@languageininteraction.nl'',''_system''); return false;'',''_system''); return false;">synquiz@ languageininteraction.nl</a>.</p>
aboutScreenTextCbody=<p>LingQuest is ontwikkeld binnen het <a href="#" onclick="window.open(''#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;'',''_system''); return false;">Language in Interaction</a> onderzoeksconsortium, dat als doel heeft zowel de variatie als de overeenkomsten in talen en taalvaardigheden te verklaren. Het consortium probeert te verklaren hoe zo?n groot palet aan culturele verschillen is ontstaan vanuit een biologische basis die voor alle mensen gelijk is.</p><p>Het onderzoeksprogramma onderzoekt de menselijke taal vanaf het niveau van de genen tot en met sociale interacties tussen gesprekspartners, waarbij een reeks onderwerpen word verkend zoals: de structuur en functie van de hersenen, taalontwikkeling, evolutie, meertaligheid, productie en begrip van spraak, non-verbaal gedrag, betekenis en context, en het samenspel van taal met andere cognitieve systemen (zoals het geheugen).</p>
aboutScreenTextDbody=<p>De onderzoeksresultaten vanuit Language in Interaction worden vertaald in maatschappelijke toepassingen in gebieden als educatie en gezondheid. Momenteel wordt er een reeks <a href="#" onclick="window.open(''#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;'',''_system''); return false;">taal apps</a> ontwikkeld, waaronder spelletjes.</p>
