aboutScreenTextCheading=<h3>Language in Interaction project</h3>
aboutScreenTextCbody=<p>SynQuiz is ontwikkeld binnen het <a href="#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;">Language in Interaction</a> onderzoeksconsortium, dat als doel heeft zowel de variatie als de overeenkomsten in talen en taalkundige vaardigheden te verklaren. Het consortium probeert te verklaren hoe zo?n groot palet aan culturele verschillen is ontstaan vanuit vanuit een biologische basis die voor alle mensen gelijk is.</p><p>Het onderzoeksprogramma onderzoekt de menselijke taal vanaf het niveau van de genen tot en met sociale interacties tussen gesprekspartners, waarbij een reeks onderwerpen word verkend zoals: de structuur en functie van de hersenen, taalontwikkeling, evolutie, meertaligheid, productie en begrip van spraak, non-verbaal gedrag, betekenis en context, en het samenspel van taal met andere cognitieve systemen (zoals het geheugen).</p>
aboutScreenTextDheading=<h3>More language apps</h3>
aboutScreenTextDbody=<p>De onderzoeksresultaten vanuit Language in Interaction worden vertaald in maatschappelijke toepassingen in gebieden als educatie en gezondheid. Momenteel wordt er een reeks <a href="#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;">taal apps</a> ontwikkeld, waaronder spelletjes.</p>
aboutScreenTextEheading=<h3>Contact</h3>
aboutScreenTextEbody=<p>Heeft u een vraag over SynQuiz of wilt u uw mening met ons delen? U kunt ons een e-mail sturen via de volgende link: <a href="#" onclick="window.open(''mailto:synquiz@languageininteraction.nl'',''_system''); return false;">synquiz@ languageininteraction.nl</a>.</p>
