positiveresultscreentext=He thought of his childhood, left far far behind\u2014\n          That blissful and innocent state\u2014\n     The sound so exactly recalled to his mind\n          A pencil that squeaks on a slate!\n\n     "'Tis the voice of the Jubjub!" he suddenly cried.\n          (This man, that they used to call "Dunce.")\n     "As the Bellman would tell you," he added with pride,\n          "I have uttered that sentiment once.\n\n     "'Tis the note of the Jubjub! Keep count, I entreat;\n          You will find I have told it you twice.\n     'Tis the song of the Jubjub! The proof is complete,\n          If only I've stated it thrice."\n\n     The Beaver had counted with scrupulous care,\n          Attending to every word:\n     But it fairly lost heart, and outgrabe in despair,\n          When the third repetition occurred.\n
negativeresultscreentext=While the Beaver confessed, with affectionate looks\n          More eloquent even than tears,\n     It had learned in ten minutes far more than all books\n          Would have taught it in seventy years.\n\n     They returned hand-in-hand, and the Bellman, unmanned\n          (For a moment) with noble emotion,\n     Said "This amply repays all the wearisome days\n          We have spent on the billowy ocean!"\n\n     Such friends, as the Beaver and Butcher became,\n          Have seldom if ever been known;\n     In winter or summer, twas always the same\u2014\n          You could never meet either alone.\n\n     And when quarrels arose\u2014as one frequently finds\n          Quarrels will, spite of every endeavour\u2014\n     The song of the Jubjub recurred to their minds,\n          And cemented their friendship for ever!
instructionscreenTitle=Introduction
instructionscreentext=Then the Butcher contrived an ingenious plan\n          For making a separate sally;\n     And had fixed on a spot unfrequented by man,\n          A dismal and desolate valley.\n\n     But the very same plan to the Beaver occurred:\n          It had chosen the very same place:\n     Yet neither betrayed, by a sign or a word,\n          The disgust that appeared in his face.\n\n     Each thought he was thinking of nothing but "Snark"\n          And the glorious work of the day;\n     And each tried to pretend that he did not remark\n          That the other was going that way.\n\n     But the valley grew narrow and narrower still,\n          And the evening got darker and colder,\n     Till (merely from nervousness, not from goodwill)\n          They marched along shoulder to shoulder.\n\n     Then a scream, shrill and high, rent the shuddering sky,\n          And they knew that some danger was near:\n     The Beaver turned pale to the tip of its tail,\n          And even the Butcher felt queer.\n\n     He thought of his childhood, left far far behind\u2014\n          That blissful and innocent state\u2014\n     The sound so exactly recalled to his mind\n          A pencil that squeaks on a slate!\n\n     "'Tis the voice of the Jubjub!" he suddenly cried.\n          (This man, that they used to call "Dunce.")\n     "As the Bellman would tell you," he added with pride,\n          "I have uttered that sentiment once.\n\n     "'Tis the note of the Jubjub! Keep count, I entreat;\n          You will find I have told it you twice.\n     'Tis the song of the Jubjub! The proof is complete,\n          If only I've stated it thrice."\n\n     The Beaver had counted with scrupulous care,\n          Attending to every word:\n     But it fairly lost heart, and outgrabe in despair,\n          When the third repetition occurred.
