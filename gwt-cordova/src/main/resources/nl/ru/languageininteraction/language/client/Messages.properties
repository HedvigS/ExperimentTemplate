aboutScreenTextBheading=<h3>While the Beaver confessed</h3>
aboutScreenTextBbody=<p>The Bandersnatch fled as the others appeared\n          Led on by that fear-stricken yell:\n     And the Bellman remarked "It is just as I feared!"\n          And solemnly tolled on his bell.\n\n     He was black in the face, and they scarcely could trace\n          The least likeness to what he had been:\n     While so great was his fright that his waistcoat turned white\u2014\n          A wonderful thing to be seen!\n\n     To the horror of all who were present that day.\n          He uprose in full evening dress,\n     And with senseless grimaces endeavoured to say\n          What his tongue could no longer express.\n\n     Down he sank in a chair\u2014ran his hands through his hair\u2014\n          And chanted in mimsiest tones\n     Words whose utter inanity proved his insanity,\n          While he rattled a couple of bones.</p>
aboutScreenTextCheading=<h3>Language in Interaction project</h3>
aboutScreenTextCbody=<p>SynQuiz was developed within the research consortium <a href="#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;">Language in Interaction</a>, which aims to explain variation and similarities in languages as well as in linguistic skills. The consortium aims to gain understanding of how such a large range of (cultural) differences have arisen from a biological basis that is common to all people.</p><p>The research program examines human language from the level of genetics to interactions between conversational partners, addressing a diverse range of topics such as: brain structure and function, language development, evolution, multilingualism, speech production and comprehension, nonverbal behaviour, meaning and context, and the interplay of language with other cognitive systems (e.g. memory).</p>
aboutScreenTextDheading=<h3>More language apps</h3>
aboutScreenTextDbody=<p>The research results of Language in Interaction are translated into applications for society in areas such as education and health. Currently a range of <a href="#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;">language apps</a> are developed, including games.</p>
aboutScreenTextEheading=<h3>Contact</h3>
aboutScreenTextEbody=<p>Do you have a question about SynQuiz or do you want to share your opinion? You can send us an e-mail using the following link: <a href="#" onclick="window.open(''mailto:synquiz@languageininteraction.nl'',''_system''); return false;">synquiz@ languageininteraction.nl</a>.</p>
