aboutScreenTextCheading=<h3>Language in Interaction Projekt</h3>
aboutScreenTextEbody=<p>Haben Sie Fragen zu LingQuest oder möchten Sie Ihre Meinung geben? Sie können uns eine Email schicken mit  dem folgenden Link: : <a href="#" onclick="window.open(''#" onclick="window.open(''mailto:lingquest@languageininteraction.nl'',''_system''); return false;'',''_system''); return false;">synquiz@ languageininteraction.nl</a>.</p>
aboutScreenTextCbody=<p>LingQuest wurde im Rahmen des Forschungskonsortiums <a href="#" onclick="window.open(''#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;'',''_system''); return false;">Language in Interaction</a>entwickelt, dass zum Ziel hat, die Verschiedenheiten und Gemeinsamkeiten in Sprachen und sprachlichen Fähigkeiten zu erklären. Das Konsortium versucht zu verstehen, wie eine so umfangreiche Palette kultureller Unterschiede aus einer biologischen Basis, die gleich ist für alle Menschen, entstanden sein kann.</p><p> Das Forschungsprogramm untersucht die menschliche Sprache von der Ebene der Genetik bis zu den sozialen Wechselwirkungen zwischen Gesprächspartnern, wobei  eine breite Anzahl von Themen erforscht werden, wie: Gehirnstruktur und -funktion, Sprachentwicklung, Evolution, Mehrsprachigkeit, Sprachproduktion und Sprachverstehen, nonverbales Verhalten, Bedeutung und Kontext, und das Zusammenspiel von Sprache und anderen kognitiven Systemen (z.B. das Gedächtnis).</p>
aboutScreenTextDbody=<p>Die Forschungsergebnisse von Language in Interaction werden in gesellschaftliche Anwendungen in Bereichen wie Bildung und Gesundheit umgesetzt. Derzeit wird eine Reihe von <a href="#" onclick="window.open(''#" onclick="window.open(''http://www.languageininteraction.nl/apps.html'',''_system''); return false;'',''_system''); return false;"> Sprach Apps ,/a> entwickelt, einschließlich Spiele.</p>
