moreInfoScreenText=It felt that, in spite of all possible pains,<br>It had somehow contrived to lose count,<br>And the only thing now was to rack its poor brains<br>By reckoning up the amount.<br><br>"Two added to one\u2014if that could but be done,"<br>It said, "with one`s fingers and thumbs!" <br>Recollecting with tears how, in earlier years,<br>It had taken no pains with its sums.<br><br>"The thing can be done," said the Butcher, "I think.<br>The thing must be done, I am sure.<br>The thing shall be done!  Bring me paper and ink,<br>The best there is time to procure."<br><br>The Beaver brought paper, portfolio, pens,<br>And ink in unfailing supplies:<br>While strange creepy creatures came out of their dens,<br>And watched them with wondering eyes.
