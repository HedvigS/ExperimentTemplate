introductionscreentext=Do you associate letters, numbers, days of the week, or months of the year with colours?\nIf so, you might be one of the ~4% of people in the world that have SYNAESTHESIA! 
instructionsMenuLabel=Instructions
instructionscreenTitle=Instructions
instructionscreentext=Select the colour that you associate with the presented character.\nFirst tap on the colour bar on the right to select the hue, then tap on the hue square on the left to choose the shade that most closely resembles your synaesthetic colour association with the presented character/word. When the colour of the small preview square matches your association, tap "Submit". If you have no colour association with the presented character/word, tap "No colour".
