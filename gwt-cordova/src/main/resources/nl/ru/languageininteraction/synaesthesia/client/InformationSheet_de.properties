informationSheetTitle=Der Genetik von Syn\u00e4sthesie
informationSheetText=Informationsblatt f\u00fcr Teilnehmer (Version Februar 2014)\n\nSie sind eingeladen, an einem Forschungsprojekt des Max-Planck-Instituts f\u00fcr Psycholinguistik teilzunehmen. Dieses Informationsblatt wird erkl\u00e4ren, warum diese Forschung durchgef\u00fchrt wird und beschreiben, was Ihre Beteiligung bedeuten w\u00fcrde. Die Teilnahme an dieser Studie ist freiwillig; bitte nehmen Sie sich Zeit, um die folgenden Informationen sorgf\u00e4ltig zu lesen, so dass Sie entscheiden k\u00f6nnen, ob Sie teilnehmen m\u00f6chten.\nWarum wurde ich angeschrieben?\nWir haben Sie angeschrieben, weil Sie oder ein Mitglied Ihrer Familie unsere Forscher, oder jemanden in unserem Netzwerk von wissenschaftlichen Partnern, \u00fcber Ihre Syn\u00e4sthesie informiert haben. Wir m\u00f6chten Sie einladen, sich an einer neuen Studie zu beteiligen.\n\nWas ist der Zweck dieser Studie?\nDiese Studie wird die genetische Basis der Syn\u00e4sthesie untersuchen. Fr\u00fchere Untersuchungen haben gezeigt, dass Syn\u00e4sthesie in bestimmten Familien h\u00e4ufiger vorkommt. \u00dcber die genetische Ursache der Syn\u00e4sthesie ist jedoch noch sehr wenig bekannt. Wenn wir die Gene finden k\u00f6nnten, die mit Syn\u00e4sthesie verbunden sind, w\u00e4re dies ein wichtiger Durchbruch in unserem Verst\u00e4ndnis dieses interessanten Ph\u00e4nomens. Die Syn\u00e4sthesie basiert auf Verbindungen im Gehirn zwischen verschiedenen Arten von Informationen (z.B. zwischen Buchstaben und Farben). Die Erforschung der genetischen Grundlagen der Syn\u00e4sthesie erweitert unser Verst\u00e4ndnis bestimmter Hirnfunktionen. Wir k\u00f6nnen dadurch lernen wie im Gehirn verschiedene Informationen verarbeitet und Verbindungen hergestellt werden, auch im Gehirn von Menschen, die keine Syn\u00e4sthesie erfahren.\n\nWer organisiert und finanziert die Studie?\nDie Studie wird organisiert und finanziert durch die Abteilung Sprache und Genetik am Max-Planck-Institut f\u00fcr Psycholinguistik in Nimwegen, Niederlande unter der Leitung von Prof. Dr. Simon E. Fisher. Das Max-Planck-Institut f\u00fcr Psycholinguistik ist ein akademisches Forschungsinstitut der Max-Planck-Gesellschaft, einer gemeinn\u00fctzigen Organisation, die durch \u00f6ffentliche Mittel der Bundesdeutschen Regierung finanziert wird.\n\nWie kann ich teilnehmen?\nAlle Teile dieser Studie k\u00f6nnen von zu Hause aus durchgef\u00fchrt werden. Die Teilnahme an dieser Studie erfordert keine Reisen.\n1.  TEST: F\u00fchren Sie bitte den Syn\u00e4sthesie-Test aus.\n2.  ANMELDUNG: Registrieren Sie sich, um Ihre Testergebnisse einzureichen.\n3. GENETIK: Je nach den Ergebnissen der Syn\u00e4sthesie-Tests, werden wir Sie einladen, eine kleine Speichelprobe abzugeben, woraus wir Ihre DNA ableiten k\u00f6nnen. Wir werden Ihnen ein Speichelentnahme-Kit mit genauen Anweisungen zustellen, sowie einen adressierten und vorfrankierten Umschlag, in dem Sie Ihre Speichelprobe kostenlos an uns zur\u00fccksenden k\u00f6nnen. Wir schicken Ihnen auch eine Einverst\u00e4ndniserkl\u00e4rung, die Sie unterschreiben und ebenfalls an uns zur\u00fcckschicken um zu best\u00e4tigen, dass Sie diese Informationen gelesen und verstanden haben, was Ihre Teilnahme an der genetischen Untersuchung bedeutet. Wenn Sie unter 18 Jahre alt sind, ist es erforderlich, dass Ihre Eltern oder Erziehungsberechtigte unterschreiben.\n\nWas geschieht mit meinem genetisches Material (DNA)?\nUm Ihre Anonymit\u00e4t zu gew\u00e4hrleisten, erh\u00e4It Ihre Speichelprobe einen Code, so dass Mitarbeiter, die mit Ihrem DNA-Material arbeiten, nicht in der Lage sind, Ihre pers\u00f6nlichen Daten einzusehen. Ihr genetisches Material wird unter der Aufsicht der Forschungsgruppe von Herrn Prof. Fisher gespeichert und analysiert. Ihr anonym codiertes DNA kann m\u00f6glicherweise an spezialisierte Gentech-Unternehmen und Forschungseinrichtungen geschickt werden, zur Durchf\u00fchrung von Dienstleistungen wie DNA-Sequenzierung oder Genotypisierung. Die daraus resultierenden Daten werden jedoch ausschliesslich f\u00fcr Forscher am Max-Planck-Institut f\u00fcr Psycholinguistik zug\u00e4nglich gemacht. Ihre DNA-Probe wird gespeichert, da diese in Zukunft f\u00fcr weitere Untersuchungen \u00fcber Syn\u00e4sthesie und Sprache ben\u00fctzt werden k\u00f6nnte. Ihre DNA und pers\u00f6nlichen Daten werden m\u00f6glicherweise f\u00fcr weitere ethisch gepr\u00fcften Studien verwendet, die durch die Abteilung Sprache und Genetik des Max-Planck-Instituts f\u00fcr Psycholinguistik geleitet werden (http://www.mpi.nl/departments/language-and-genetics/projects). F\u00fcr jeden anderen Verwendungszweck ist eine erneute Kontaktaufnahme mit Ihnen und Ihre ausdr\u00fcckliche Zusage erforderlich. Genetisches Material und Forschungsdaten \u2013 aber nicht Ihre pers\u00f6nlichen Informationen - k\u00f6nnen Forschern an anderen Institutionen unter strengen Bedingungen der Zusammenarbeit und auf begrenzte Dauer zur Verf\u00fcgung gestellt werden, zum Beispiel f\u00fcr Meta-Analyse mit anderen Kohorten.\n\nWas sind die m\u00f6glichen Risiken einer Teilnahme?\nDie Teilnahme an dieser Studie bringt keine Risiken mit sich.\n\nWas sind die m\u00f6glichen Vorteile einer Teilnahme?\nIhre Teilnahme wird uns helfen Gene zu identifizieren, die mit der Wahrnehmung syn\u00e4sthetischer Erfahrungen zusammenh\u00e4ngen, was unser Verst\u00e4ndnis der Syn\u00e4sthesie erheblich steigern wird. Zudem erweitert sich dadurch unser Wissen \u00fcber die Funktionsweise des Gehirns im Allgemeinen. Die Analyse Ihrer Speichelprobe f\u00fchrt jedoch nicht zur Erteilung pers\u00f6nlicher Beratung oder Ratschl\u00e4gen auf Grund Ihrer genetischen Eigenschaften. Der Schwerpunkt unserer Forschung liegt auf Genen, die mit syn\u00e4sthetischen Erfahrungen zusammenh\u00e4ngen. Es besteht eine sehr geringe M\u00f6glichkeit, dass Abweichungen in Ihrem Genom festgestellt werden, die medizinisch relevant sein k\u00f6nnten. In diesem Fall w\u00fcrden wir die anonymisierten Daten durch eine unabh\u00e4ngige Expertengruppe am Institut f\u00fcr Humangenetik, Universit\u00e4tsklinikum Nimwegen, beurteilen lassen. Diese w\u00fcrde beurteilen, ob und auf welche Weise Sie gegebenenfalls informiert werden sollten.\n\nWelche Informationen werden \u00fcber mich gespeichert? Wer hat Zugriff auf meine Daten?\nAlle pers\u00f6nlichen Informationen, die unser Forschungsteam von Ihnen sammelt (wie Name und Adresse), werden sicher gespeichert und innerhalb des Max-Planck-Instituts f\u00fcr Psycholinguistik vertraulich behandelt. Nur autorisierte Personen, die direkt an dieser Studie beteiligt sind, k\u00f6nnen auf diese Informationen zugreifen. Unter keinen Umst\u00e4nden werden diese Informationen ohne Ihre ausdr\u00fcckliche Zustimmung zug\u00e4nglich gemacht an Personen au\u00dferhalb der Forschungsgruppe. Wie bereits erw\u00e4hnt, wird die Syn\u00e4sthesie-Testserie unter www.synesthete.org gehosted durch das Baylor College of Medicine, Houston, Texas, USA. Die Daten, die Sie auf www.synesthete.org  erstellen, werden dort sicher gespeichert und unserem Team zug\u00e4nglich gemacht, wenn Sie uns diese zur Verf\u00fcgung stellen. Die experimentellen Daten (einschlie\u00dflich genetischer Information), die wir von Ihnen erhalten, werden nur durch eine Codenummer identifiziert, die nicht an Ihre pers\u00f6nlichen Daten gekn\u00fcpft ist. Diese anonymisierten Daten werden dem Forschungsteam und Pr\u00fcfungsbeh\u00f6rden zur Verf\u00fcgung gestellt. Ebenfalls k\u00f6nnen diese anonymisierten Daten in anderen ethisch gepr\u00fcften Studien des Max-Planck-Instituts f\u00fcr Psycholinguistik und dessen wissenschaftlichen Partnern verwendet werden. Alle Daten, die Sie zuvor Forschern des Max-Planck-Instituts f\u00fcr Psycholinguistik oder deren wissenschaftlichen Partnern zur Verf\u00fcgung gestellt haben, k\u00f6nnen in dieser Studie verwendet werden. Alle Daten werden sicher gespeichert und werden ausschliesslich zu wissenschaftlichen Forschungszwecken verwendet.\n\nWas wird mit den Ergebnissen der Studie geschehen?\nDie Ergebnisse dieser Studie werden in wissenschaftlichen Fachzeitschriften ver\u00f6ffentlicht. Alle publizierten Daten sind anonym, um die Vertraulichkeit zu bewahren.\n\nKann ich mich sp\u00e4ter aus dieser Studie zur\u00fcckziehen?\nSie k\u00f6nnen sich jederzeit aus dieser Studie zur\u00fcckziehen.\n\nWer \u00fcberpr\u00fcft und genehmigt diese Studie?\nDiese Studie wurde \u00fcberpr\u00fcft und durch die Ethische Commissie Gedragswetenschappelijk Onderzoek (Ethik-Kommission, Fakult\u00e4t f\u00fcr Sozialwissenschaften) an der Radboud Universit\u00e4t Nimwegen, in den Niederlanden genehmigt. Dies ist eine unabh\u00e4ngige Gruppe von Menschen, die den Schutz der W\u00fcrde, Rechte und die Sicherheit der Teilnehmer und Forscher  gew\u00e4hrleistet.\n\nAn wen kann ich mich wenden f\u00fcr weitere Informationen oder im Fall eines Problems?\nWenn Sie Fragen zu dieser Studie haben, wenden Sie sich bitte an die Projektleiterin, Katerina Kucera:\n\nKaterina Kucera, Ph.D.\nProjektleiterin\nMax-Planck-Institut f\u00fcr Psycholinguistik\nWundtlaan 1, 6525 XD Nijmegen, Niederlande\nTel +31 24 35 21234; Fax +31 24 35 21213\nEmail: synaesthesia@mpi.nl\nhttp://www.mpi.nl/people/kucera-katerina\n
