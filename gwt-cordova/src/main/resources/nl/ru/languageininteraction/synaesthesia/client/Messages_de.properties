introductionscreentext=Assoziierst du Buchstaben, Nummern, Wochentage oder Monate mit Farben? Dann bist du einer von 4% der Menschheit mit Syn\u00e4sthesie!
instructionscreentext=W\u00e4hle die Farbe, die du mit dem dargestelltem Zeichen assoziierst. Dr\u00fccke zuerst auf die Farbereihe auf der rechten Seite um einen Farbton zu w\u00e4hlen und bestimme anschliessend auf der linken Seite die Farbabstufung, um den Farbton zu finden, der am meisten mit deiner Wort/Zeichen Assoziation \u00fcbereinkommt. Wenn die Farbe in dem kleinem Vorschaufeld mit deiner Assoziation \u00fcbereinkommt, dr\u00fccke das "Best\u00e4tigen" Feld. Falls du keine Assoziation mit dem dargestelltem Zeichen/Wort hast, dann dr\u00fccke auf "Keine Farbe".
