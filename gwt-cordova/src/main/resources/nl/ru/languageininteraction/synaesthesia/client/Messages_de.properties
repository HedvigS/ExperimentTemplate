instructionscreentext=<b></b>\n<p>W\u00e4hle die Farbe, die du mit dem dargestellten\nZeichen assoziierst.\n<ol>\n<li>Dr\u00fccke zuerst auf die Farbereihe auf der rechten Seite,\num einen Farbton zu w\u00e4hlen.</li>\n<li>Bestimme auf der linken Seite die Farbabstufung,\num den Farbton zu finden, der am meisten mit deiner Wort/Zeichen Assoziation\n\u00fcbereinkommt. </li>\n<li>Wenn die Farbe in dem kleinem Vorschaufeld mit deiner\nAssoziation \u00fcbereinkommt, dr\u00fccke das Feld "Best\u00e4tigen". </li>\n<li>Falls du keine Assoziation mit dem dargestelltem Zeichen/Wort hast, dann dr\u00fccke auf "Keine Farbe".</li>\n</ol>\n</p>\n
