introductionscreentitle=SynQuiz ("Welkom bij SynQuiz")
introductionscreentext=Associeert U letters, cijfers, dagen van de week of maanden van het jaar met kleuren? In dat geval kunt U behoren tot de "4%" van de mensen in de wereld met SYNESTHESIE.
introducitoninstructionscreentext=Selecteer de kleur die U associeert met het gepresenteerde karakter. Tik eerst op de kleuren strook aan de rechterkant om de tint te selecteren. Klik daarna links op het kleur vierkantje dat het meeste de kleur nuance weergeeft van Uw  synesthetische kleur ervaring met het gepresenteerde karakter/woord.  Als de kleur in het kleine voorbeeld vierkantje overeenkomt met Uw associatie klik dan op "Versturen". KLik op "Geen kleur" als U geen kleur associatie hebt met het gepresenteerde karakter/woord.
