aboutScreenTextAbody=<p>SynQuiz is een app die vier speelse testen biedt voor synesthesie. <a href="www.mpi.nl/synaesthesia">Synesthesie</a> is een neurologische eigenschap die voorkomt in ongeveer 4% van de algemene menselijke populatie. Voor mensen met synesthesie lijken twee of meer zintuigen samen te smelten; een synestheet ervaart bijvoorbeeld bepaalde kleuren wanneer hij of zij aan concepten denkt, zoals letters, getallen, dagen van de week, of maanden van het jaar. Veel synestheten zijn zich er niet van bewust dat deze ervaringen uitzonderlijk zijn, en zijn vaak verbaasd wanneer ze ontdekken dat andere mensen niet aan kleuren denken bij letters, getallen, of dagen van de week.</p><p>SynQuiz test dit type synesthesie, meestal letter-kleursynesthesie genoemd. De drie korte quizzen zijn ontworpen om u (de gebruiker) een indruk te geven van synesthesie en om te kunnen ontdekken of u dit zelf heeft. De volledige Letters/Getallen test geeft een indicatie of uw type synesthesie geschikt is voor de lopende genetische studies. In dat geval nodigen we u uit om een klein speekselmonster te verstrekken, waaruit we DNA voor de genetische studies kunnen destilleren.</p>
aboutScreenTextBheading=<h3>Synesthesie onderzoek</h3>
aboutScreenTextBbody=<p>SynQuiz is gebaseerd op het <a href="http://www.mpi.nl/synaesthesia">'decoding the genetics of synaesthesia'</a> onderzoeksproject vanuit het Taal en Genetica departement van het Max Planck Instituut voor Psycholinguistiek.</p><img src="images/MPI-logo.jpg" href="http://www.mpi.nl/synaesthesia" target="_new"/><p>Eerder onderzoek heeft laten zien dat synesthesie vaak voorkomt binnen families, maar er is weinig bekend over welke genen verantwoordelijk zijn voor het ontstaan van de structurele en functionele eigenschappen van hersenen die synesthetische ervaringen kunnen produceren. We bestuderen de genetica van synesthesie om te ontrafelen hoe deze intrigerende eigenschap ontstaat, maar ook om te leren over de neurale connectiviteit in het menselijke ontwikkelende brein die relevant is voor zintuiglijke verwerking, cognitie en taal.</p>
aboutScreenTextCheading=<h3>Language in Interaction project</h3>
aboutScreenTextCbody=<p>SynQuiz is ontwikkeld binnen het <a href="http://www.languageininteraction.nl">Language in Interaction</a> onderzoeksconsortium, dat als doel heeft zowel de variatie als de overeenkomsten in talen en taalkundige vaardigheden te verklaren. Het consortium probeert te verklaren hoe zo?n groot palet aan culturele verschillen is ontstaan vanuit vanuit een biologische basis die voor alle mensen gelijk is.</p><p>Het onderzoeksprogramma onderzoekt de menselijke taal vanaf het niveau van de genen tot en met sociale interacties tussen gesprekspartners, waarbij een reeks onderwerpen word verkend zoals: de structuur en functie van de hersenen, taalontwikkeling, evolutie, meertaligheid, productie en begrip van spraak, non-verbaal gedrag, betekenis en context, en het samenspel van taal met andere cognitieve systemen (zoals het geheugen).</p>
aboutScreenTextDheading=<h3>More language apps</h3>
aboutScreenTextDbody=<p>De onderzoeksresultaten vanuit Language in Interaction worden vertaald in maatschappelijke toepassingen in gebieden als educatie en gezondheid. Momenteel wordt er een reeks <a href="http://www.languageininteraction.nl/apps.html">taal apps</a> ontwikkeld, waaronder spelletjes.</p>
aboutScreenTextEheading=<h3>Contact</h3>
