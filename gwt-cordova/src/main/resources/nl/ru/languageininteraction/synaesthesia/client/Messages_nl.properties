userfeedbackscreentitle=Resultaten
userfeedbackscreentext=In deze test wordt een score van onder 1.5 beschouwd als synesthetisch. Niet-synesthetische scores zijn gewoonlijk scores  rond 2.0.
positiveresultscreentext=Het blijkt dat U een mogelijke kandidaat bent voor iemand met synesthesie! Wij willen U graag uitnodigen om deel te nemen aan het wetenschappelijke onderzoek naar synesthesie: www.mpi.nl/synaesthesia-nl
negativeresultscreentext=Het blijkt dat U geen synesthesie hebt! Als U nog steeds denkt dat U synesthesie heeft, dan nodigen we U uit om  deel te nemen aan het wetenschappelijke onderzoek naar synesthesie:   www.mpi.nl/synaesthesia-nl
