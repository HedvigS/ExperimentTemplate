introductionscreentitle=SynQuiz ("Welkom bij SynQuiz")
introductionscreentext=Associeert U letters, cijfers, dagen van de week of maanden van het jaar met kleuren? In dat geval kunt U behoren tot de "4%" van de mensen in de wereld met SYNESTHESIE.
instructionscreentext=Selecteer de kleur die U associeert met het gepresenteerde karakter. Tik eerst op de kleuren strook aan de rechterkant om de tint te selecteren. Klik daarna links op het kleur vierkantje dat het meeste de kleur nuance weergeeft van Uw  synesthetische kleur ervaring met het gepresenteerde karakter/woord.  Als de kleur in het kleine voorbeeld vierkantje overeenkomt met Uw associatie klik dan op "Versturen". KLik op "Geen kleur" als U geen kleur associatie hebt met het gepresenteerde karakter/woord.
stimulusscreenselectbutton=Versturen
stimulusscreenrejectbutton=Geen kleur
stimulusscreenprogresstext={0} van {1}
userfeedbackscreentitle=Resultaten
userfeedbackscreentext=In deze test wordt een score van onder 1.5 beschouwd als synesthetisch. Niet-synesthetische scores zijn gewoonlijk scores  rond 2.0.
positiveresultscreentext=Het blijkt dat U een mogelijke kandidaat bent voor iemand met synesthesie! Wij willen U graag uitnodigen om deel te nemen aan het wetenschappelijke onderzoek naar synesthesie: www.mpi.nl/synaesthesia-nl
negativeresultscreentext=Het blijkt dat U geen synesthesie hebt! Als U nog steeds denkt dat U synesthesie heeft, dan nodigen we U uit om  deel te nemen aan het wetenschappelijke onderzoek naar synesthesie:   www.mpi.nl/synaesthesia-nl
