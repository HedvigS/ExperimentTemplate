informationSheetText=Onderzoek naar de genetische basis van synesthesie\nInformatiefolder voor deelnemers (versie februari 2014)\nWij nodigen u uit om deel te nemen aan een onderzoeksproject van het Max Planck Instituut voor Psycholingu\u00efstiek. In deze folder leggen wij uit waarom dit onderzoek wordt uitgevoerd en beschrijven wij wat deelname voor u inhoudt. Deelname aan dit onderzoek is vrijwillig. Lees deze folder aandachtig en beslis daarna of u wilt deelnemen.\nWaarom benaderen wij u?\nWij hebben contact met u opgenomen omdat u, of een lid van uw gezin, eerder deel heeft genomen en/of informatie heeft verstrekt over uw synesthesie aan onze onderzoekers of aan een van onze wetenschappelijke partners. Wij willen u graag uitnodigen om deel te nemen aan een nieuwe wetenschappelijke studie.\nWat is het doel van dit onderzoek?\nIn deze studie onderzoeken wij de genetische basis van synesthesie. Eerder onderzoek heeft aangetoond dat synesthesie in de familie zit. Er is echter heel weinig bekend over welke genen hiervoor verantwoordelijk zijn en daarom zoeken wij de genen die gekoppeld zijn aan synesthesie. Het vinden van die genen zal een belangrijke doorbraak zijn waardoor wij deze interessante eigenschap beter kunnen begrijpen. Daarnaast, synesthesie betreft het maken van verbindingen door de hersenen tussen verschillende soorten informatie (zoals letters en kleuren). Het begrijpen van de genetische basis kan ons ook meer leren over hoe ons brein werkt en verbanden legt tussen verschillende soorten informatie. Zelfs bij mensen die geen synesthesie ervaren.\nWie organiseert en financiert de studie?\nHet onderzoek wordt georganiseerd en gefinancierd door de Language & Genetics department van het Max Planck Instituut voor Psycholingu\u00efstiek in Nijmegen (directeur Simon E. Fisher). Het Max Planck Instituut voor Psycholingu\u00efstiek is een non-profit wetenschappelijk onderzoeksinstituut dat deel uit maakt van het Max Planck Gesellschaft, een door de Duitse overheid publiek gefinancierde vereniging van onderzoeksinstituten.\nHoe kan ik deelnemen?\nAlle onderdelen van deze studie kunnen thuis worden voltooid. Om mee te doen aan deze studie hoeft u niet te reizen.\n1. REGISTRATIE: ten eerste vragen wij u zich te registreren op de MPI website http://www.mpi.nl/synaesthesia. Om uw persoonsgegevens te beschermen zal u een alias emailadres worden toegewezen, bijvoorbeeld 123456@mpi.nl\n2. SYNESTHESIE TEST: om de test te doen gaat u naar www.synesthete.org alwaar u zich kunt registreren met uw alias\nemailadres en door een wachtwoord te kiezen. Houdt u er rekening mee dat de www.synesthete.org website gehost wordt door Baylor College of Medicine, Houston, Texas, USA. Lees alle informatie op de website zorgvuldig door. Om de test te doen hoeft u geen naam of andere persoonsgegevens op te geven. Wel wordt er op een gegeven moment aan u gevraagd om de testresultaten voor ons onderzoeksteam van het MPI toegangkelijk te maken door ons onderzoeksemailadres synaesthesia@mpi.nl in te vullen. Als u dit niet doet dan zullen wij uw resultaten niet ontvangen. U hoeft deze test niet in een keer af te maken. Als u eenmaal geregistreerd bent kunt u op een later moment opnieuw inloggen om de test af te maken of uw resultaten te bekijken.\n3. GENETICA: afhankelijk van de onderzoeksresultaten kunt u worden uitgenodigd om speeksel af te staan waaruit wij uw DNA kunnen bepalen. Wij sturen u dan per post een speekseltest met duidelijke instructies en een voorgefrankeerde retourenveloppe. Daarnaast ontvangt u een toestemmingsformulier. Deze moet u ondertekenen en retourneren. Hiermee verklaart u dat u alle informatie goed heeft gelezen en op de hoogte bent van wat deelname aan dit onderzoek precies voor u inhoudt. Als je jonger bent dan 18 jaar dan moet een ouder of wettelijke voogd meetekenen.\nWat gebeurt er met mijn genetisch materiaal (DNA)?\nOm uw anonimiteit te waarborgen zal aan uw speekselmonster een code worden toegewezen. Ons personeel zal op deze manier nooit uw persoonlijke gegevens kunnen achterhalen als zij met uw DNA aan het werk zijn.\nUw genetisch materiaal zal worden geanalyseerd en worden opgeslagen onder de supervisie van Dr Fisher\u2019s research group. Uw anoniem gecodeerd DNA kan eventueel worden opgestuurd naar gespecialiseerde genomics bedrijven en\n\ufffc\ufffc\ufffc\ufffc\ufffc\ufffc\ufffc\nOnderzoek naar de genetische basis van synesthesie\n\ufffconderzoeksinstellingen voor het uitvoeren van bepaalde diensten, zoals DNA-sequencing of genotypering, maar de hieruit voortvloeiende gegevens zullen altijd en alleen aan de onderzoekers van het Max Planck Instituut voor Psycholingu\u00edstiek worden teruggestuurd. Uw DNA monster zal worden opgeslagen omdat het nuttig kan zijn in toekomstig onderzoek naar synesthesie en taal. Uw DNA, en de gegevens die hieruit voortvloeien, kan worden gebruikt in andere ethisch goedgekeurde studies van het Taal & Genetica onderzoeksprogramma van het Max Planck Instituut voor Psycholingu\u00efstiek (http://www.mpi.nl/departments/language-and-genetics/projects), maar niet voor andere doeleinden zonder opnieuw contact met u opgenomen te hebben en u te vragen om uw specifieke toestemming. Monsters en data, exclusief uw persoonlijke informatie, kunnen gedeeld worden met onderzoekers bij andere instellingen, onder de strikte voorwaarde van samenwerking met beperkte onderzoeksduur. Bijvoorbeeld voor de toepassing van meta-analyse met andere cohorten.\nWat zijn de mogelijke risico\u2019s van deelname?\nEr zijn geen risico\u2019s van deelname bekend.\nWat zijn de mogelijke voordelen van deelname?\nUw deelname zal ons helpen de aan synesthetische ervaringen gekoppelde genen te identificeren, waardoor wij ze beter kunnen begrijpen, en kan ons meer leren over hoe het brein in z\u2019n algemeenheid werkt. Wij zijn niet in staat om persoonlijke genetische raad of advies te geven gerelateerd aan de uitkomsten van uw onderzoek. In ons onderzoek focussen wij ons op de bij synesthethische ervaringen betrokken genen. Er is een hele kleine kans dat wij toevallig andere variaties in uw genoom zouden kunnen waarnemen die medisch relevant zouden kunnen zijn. In dat geval zullen wij uw anonieme informatie doorverwijzen aan een panel van onafhankelijke deskundigen bij de Afdeling Human Genetica, Universiteir Medisch Centrum in Nijmegen, die zal beoordelen of het voor u nuttig zou zijn om te worden ge\u00efnformeerd hierover en op welke wijze.\nWelke informatie zal er worden bewaard? Wie heeft er toegang tot mijn gegevens?\nAlle persoonlijk identificeerbare informatie die ons onderzoeksteam van u verzamelt (zoals naam en adres) wordt veilig opgeslagen en vertrouwelijk behandeld binnen het Max Planck Instituut voor Psycholingu\u00efstiek. Alleen geautoriseerde, direct in deze studie betrokken personen zullen toegang hebben tot deze gegevens, en het zal niet worden bekendgemaakt aan personen buiten de onderzoeksgroep zonder uw toestemming. Zoals hierboven vermeld, wordt de synesthesie assessment website www.synesthete.org gehost door Baylor College of Medicine. De gegevens die u levert aan www.synesthete.org zullen veilig worden opgeborgen en toegangkelijk zijn voor ons team als u ze aan ons beschikbaar heeft gesteld. De experimentele gegevens die wij van u verzamelen (inclusief genetische informatie) zullen worden gecodeerd en ontkoppeld van uw persoonlijke gegevens. Deze geanonimiseerde gegevens zullen beschikbaar zijn voor het onderzoeksteam en overheidsinstanties, en kan in de toekomst ook beschikbaar worden gesteld voor gebruik in andere ethisch goedgekeurde studies van het Max Planck Instituut voor Psycholingu\u00efstiek en wetenschappelijke partners. Alle gegevens die u eerder aan onderzoekers in het Max Planck Instituut voor Psycholingu\u00efsiek en haar medewerkers heeft verstrekt mogen gebruikt worden voor deze studie. Alle gegevens zullen veilig worden opgeborgen en zullen alleen gebruikt worden voor wetenschappelijke onderzoeksdoeleinden.\nWat gebeurt er met de onderzoeksresultaten?\nDe onderzoeksresultaten zullen worden gepubliceerd in wetenschappelijke tijdschriften. Alle gegevens in deze publicaties zijn anoniem, om zo de vertrouwelijkheid te bewaren.\nKan ik mij op een later tijdstip nog terugtrekken uit deze studie?\nU kunt te allen tijde stoppen met uw deelname aan deze studie.\nWie heeft dit onderzoek beoordeeld en goedgekeurd?\nDit onderzoek is beoordeeld en goedgekeurd door de Ethische Commissie Faculteit der Sociale Wetenschappen aan de Radboud Universiteit in Nijmegen. Dit is een onafhankelijke groep mensen die ervoor zorgen dat de waardigheid, rechten en de veiligheid van deelnemers en onderzoekers worden beschermd.\nMet wie neem ik contact op voor meer informatie of als er een probleem is?\nAls u vragen heeft met betrekking tot dit onderzoek, neem dan gerust contact op met de projectleider: Katerina Kucera, Ph. D.\nProjectleider\nMax Planck Institute for Psycholinguistics\nWundtlaan 1, 6525 XD Nijmegen\nTel: 024-3521234, Fax: 024-3521213\nEmail: synaesthesia@mpi.nl http://www.mpi.nl/people/kucera-katerina
