<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>General Administration Fragments</title>
        <meta charset="UTF-8"/>
        <link type="text/css" rel="stylesheet" href="../../../webapp/adminpages.css"/>
        <script th:fragment="tableHeaderScript">
            /*<![CDATA[*/
            $(document).ready(function () {
                var tableFloatingHeaderTop = $('#tableFloatingHeader').offset().top;
                for (index = 1; index < $('#tableFloatingHeader').find('th').length; index++) {
                    var cellWidth = $('#tableFloatingHeader').parents("table").find('td:nth-child(' + index + ')').css('width')
                    // set the header cell width from the row
                    $('#tableFloatingHeader').find('th:nth-child(' + index + ')').css('width', cellWidth);
                    // also set the first row cell width from the row for cases where the cell width was determined by the cell header
                    $('#tableFloatingHeader').parents("table").find('td:nth-child(' + index + ')').css('width', cellWidth);
                }
                $(window).scroll(function () {
                    if ($(window).scrollTop() > tableFloatingHeaderTop) {
                        $('#tableFloatingHeader').css({position: 'fixed', top: '0px', left: (-$(window).scrollLeft()) + $('#tableFloatingHeader').parents("table").find("td:first").offset().left + 'px', width: $('#tableFloatingHeader').parents("table").find('tr:nth(0)').css('width')});
                    } else {
                        $('#tableFloatingHeader').css({position: 'static', top: '0px', left: '0px'});
                    }
                });
            });
            /*]]>*/
        </script>
    </head>
    <body>
        <div th:fragment="header">
            <!--<div th:fragment="navigation">-->
            <span>
                <a class="headerButton" th:onclick="'javascript:window.location=\'' + @{/} + '?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '\';'"> Menu</a>
            </span>
            <!--</div>-->
            <div th:fragment="logout" align="right">
                <!--<div>-->
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
                <div th:inline="text">Logged in as: [[${#httpServletRequest.remoteUser}]]</div>
                <div th:if="!${param.detailed}"><a th:href="${#httpServletRequest.requestURI} + '?detailed' + ${(param.id != null)? '&amp;id='+param.id : ''}">This view is simplified. Click to show all available information.</a></div>
                <div th:if="${param.detailed}"><a th:href="${#httpServletRequest.requestURI} + '?simple' + ${(param.id != null)? '&amp;id='+param.id : ''}">Click to simplify the information shown in this table.</a></div>
                <!--</div>-->
            </div>
        </div>
        <div th:fragment="pagemenu">
            <ul>
                <li style="display: inline;" th:class="${pageData.first}? 'disabled' : ''">
                    <span th:if='${pageData.first}'>First</span>
                    <a th:if='${not pageData.first}' th:href="${#httpServletRequest.requestURI} + '?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;page=0'">First</a><!--'@{(page=0,size=${pageData.size})}-->
                </li>
                <li style="display: inline;" th:class="${pageData.first}? '' : 'disabled'">
                    <span th:if='${pageData.first}'>&lt;&lt;</span>
                    <a th:if='${not pageData.first}' th:href="${#httpServletRequest.requestURI} + '?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;page=' + ${pageData.number-1}" title='Go to previous page'>&lt;&lt;</a>
                </li>
                <li style="display: inline;" th:each="item : ${#numbers.sequence(pageData.number - 10, pageData.number + 10)}" th:class="${item}? 'active' : ''">
                    <span th:if='${item eq pageData.number}' th:text='${item}'>1</span>
                    <a th:if='${item ne pageData.number and item ge 0 and item lt pageData.totalPages}' th:href="${#httpServletRequest.requestURI} + '?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;page='+${item}"><span th:text='${item}'>1</span></a>
                </li>
                <li style="display: inline;" th:class="${not pageData.last}? '' : 'disabled'">
                    <span th:if='${pageData.last}'>&gt;&gt;</span>
                    <a th:if='${not pageData.last}' th:href="${#httpServletRequest.requestURI} + '?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;page=' + ${pageData.number+1}" title='Go to next page'>&gt;&gt;</a>
                </li>
                <li style="display: inline;" th:class="${pageData.last}? 'disabled' : ''">
                    <span th:if='${pageData.last}'>Last</span>
                    <a th:if="${not pageData.last}" th:href="${#httpServletRequest.requestURI} + '?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;page=' + ${pageData.totalPages-1}">Last</a>
                </li>
            </ul>
        </div>
    </body>
</html>
