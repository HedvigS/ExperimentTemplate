<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>General Administration Fragments</title>
        <meta charset="UTF-8"/>
        <link type="text/css" rel="stylesheet" href="../../../webapp/adminpages.css"/>
    </head>
    <body>
        <div th:fragment="header">
            <!--<div th:fragment="navigation">-->
            <span>
                <a class="headerButton" th:onclick="'javascript:window.location=\'' + @{/} + '?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '\';'"> Menu</a>
            </span>
            <!--</div>-->
            <div th:fragment="logout" align="right">
                <!--<div>-->
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
                <div th:inline="text">Logged in as: [[${#httpServletRequest.remoteUser}]]</div>
                <div th:if="!${param.detailed}"><a th:href="${#httpServletRequest.requestURI} + '?detailed'">This view is simplified. Click to show all available information.</a></div>
                <div th:if="${param.detailed}"><a th:href="${#httpServletRequest.requestURI} + '?simple'">Click to simplify the information shown in this table.</a></div>
                <!--</div>-->
            </div>
        </div>
    </body>
</html>
