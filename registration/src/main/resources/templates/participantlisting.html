<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Participant Listing</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <p th:text="'Participant Count, ' + ${count}" />
        <table id="datatable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>userId</th>
                    <th>submitDate</th>
                    <th>workerId</th>
                    <th>nativeLanguage</th>
                    <th>otherLanguages</th>
                </tr>
            </thead>
            <tbody>
                <tr id="clickablerow" th:each="prod : ${allParticipantData}" th:onclick="'javascript:window.location=\'participantdetail?id=' + ${prod.userId} + '\';'">
                    <td th:text="${prod.id}">id</td>
                    <td th:text="${prod.userId}">userId</td>
                    <td th:text="${prod.submitDate}">submitDate</td>
                    <td th:text="${prod.workerId}">workerId</td>
                    <td th:text="${prod.nativeLanguage}">nativeLanguage</td>
                    <td th:text="${prod.otherLanguages}">otherLanguages</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
