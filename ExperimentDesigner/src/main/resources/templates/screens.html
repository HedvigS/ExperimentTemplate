<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="screenlisting">
            <div class="presenter">
                <div class="table">
                    <div class="tr">
                        <!--<span class="td">ID</span>-->
                        <span class="td">Title</span>
                        <span class="td">Menu Label</span>
                        <span class="td">Screen Type</span>
                        <span class="td">Back Action</span>
                        <span class="td">Self (Action)</span>
                        <span class="td">Next Action</span>
                        <span class="td"></span>
                        <span class="td"></span>
                    </div>
                    <form th:each="presenterScreen : ${experiment.getPresenterScreen()}" class="tr" method="post" th:action="@{/removeScreen/} + ${experiment.appNameInternal}">
                        <input type="hidden" th:value="${presenterScreen.getId()}"/>
                        <span class="td"><input type="text" th:value="${presenterScreen.getTitle()}" th:onchange="${'$(updateRowButton' + presenterScreen.getId() + ').show();'}" /></span>
                        <span class="td"><input type="text" th:value="${presenterScreen.getMenuLabel()}" th:onchange="${'$(updateRowButton' + presenterScreen.getId() + ').show();'}" /></span>
                        <span class="td"><input type="text" th:value="${presenterScreen.getPresenterType()}" th:onchange="${'$(updateRowButton' + presenterScreen.getId() + ').show();'}"/></span>
                        <span class="td">
                            <select name="backPresenterTag" id="backPresenterTag" th:onchange="${'$(updateRowButton' + presenterScreen.getId() + ').show();'}">
                                <option th:each="presenterTags : ${experiment.getPresenterScreen()}" th:value="${presenterTags.getSelfPresenterTag()}" th:text="${presenterTags.getSelfPresenterTag()}" th:selected="${presenterTags.getSelfPresenterTag() eq presenterScreen.getBackPresenterTag()}" />
                            </select>
                        </span>
                        <span class="td"><input type="text" th:value="${presenterScreen.getSelfPresenterTag()}" th:onchange="${'$(updateRowButton' + presenterScreen.getId() + ').show();'}"/></span>
                        <span class="td"> 
                            <select name="nextPresenterTag" id="nextPresenterTag" th:onchange="${'$(updateRowButton' + presenterScreen.getId() + ').show();'}">
                                <option th:each="presenterTags : ${experiment.getPresenterScreen()}" th:value="${presenterTags.getSelfPresenterTag()}" th:text="${presenterTags.getSelfPresenterTag()}" th:selected="${presenterTags.getSelfPresenterTag() eq presenterScreen.getNextPresenterTag()}" />
                            </select>
                        </span>
                        <span class="td"><button th:id="${'updateRowButton' + presenterScreen.getId()}"  type="submit" name="updateRow" th:value="${presenterScreen.getId()}">Save Changes</button></span>
                        <span class="td"><a th:href="${contextPath} + '/design/' + *{experiment.appNameInternal}+ '/screens?screen=' + ${presenterScreen.getSelfPresenterTag()}" >
                                <button type="button" name="editScreenId">Edit</button>
                            </a></span>
                        <span class="td"><button type="submit" name="removeScreenId" th:value="${presenterScreen.getId()}">Remove</button></span>
                        <script th:inline="javascript">
                            /*<![CDATA[*/
                            $(/*[[${'#updateRowButton' + presenterScreen.getId()}]]*/).hide();
                            /*]]>*/
                        </script>
                    </form>
                    <form action="#" th:action="@{/addScreen/} + ${experiment.appNameInternal}" class="tr" th:object="${PresenterScreen}" method="post">
                        <span class="td"><input type="text" name="title" id="title" /></span>
                        <span class="td"><input type="text" name="menuLabel" id="menuLabel" /></span>
                        <span class="td">
                            <select name="presenterType" id="presenterType">
                                <option th:each="presentertype : ${presentertypes}" th:value="${presentertype}" th:text="${presentertype}" />
                            </select>
                        </span>
                        <span class="td">
                            <select name="backPresenterTag" id="backPresenterTag">
                                <option th:each="presenter : ${experiment.getPresenterScreen()}" th:value="${presenter.getSelfPresenterTag()}" th:text="${presenter.getSelfPresenterTag()}" />
                            </select>
                        </span>
                        <span class="td"><input type="text" name="selfPresenterTag" id="selfPresenterTag" /></span>
                        <span class="td">
                            <select name="nextPresenterTag" id="nextPresenterTag">
                                <option th:each="presenter : ${experiment.getPresenterScreen()}" th:value="${presenter.getSelfPresenterTag()}" th:text="${presenter.getSelfPresenterTag()}" />
                            </select>
                        </span>
                        <span class="td"><button type="submit" name="addScreen">Add Screen</button></span>                    
                    </form>
                </div>
            </div>
        </div>
        <div th:fragment="editscreen">
            <table class="presenter">
                <tbody>
                    <tr>
                        <td><b>ID</b></td>
                        <td><b>Title</b></td>
                        <td><b>Menu Label</b></td>
                        <td><b>Screen Type</b></td>
                        <td><b>Back Action</b></td>
                        <td><b>Self (Action)</b></td>
                        <td><b>Next Action</b></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td th:text="${presenterScreen.getId()}">1</td>
                        <td th:text="${presenterScreen.getTitle()}">Title</td>
                        <td th:text="${presenterScreen.getMenuLabel()}">menuLabel</td>
                        <td th:text="${presenterScreen.getPresenterType()}">presenterScreenType</td>
                        <td>
                            <select name="backPresenterTag" id="backPresenterTag">
                                <option th:each="presenterTags : ${experiment.getPresenterScreen()}" th:value="${presenterTags.getSelfPresenterTag()}" th:text="${presenterTags.getSelfPresenterTag()}" th:selected="${presenterTags.getSelfPresenterTag() eq presenterScreen.getBackPresenterTag()}" />
                            </select>
                        </td>
                        <td th:text="${presenterScreen.getSelfPresenterTag()}">SelfTag</td>
                        <td>
                            <select name="nextPresenterTag" id="nextPresenterTag">
                                <option th:each="presenterTags : ${experiment.getPresenterScreen()}" th:value="${presenterTags.getSelfPresenterTag()}" th:text="${presenterTags.getSelfPresenterTag()}" th:selected="${presenterTags.getSelfPresenterTag() eq presenterScreen.getNextPresenterTag()}" />
                            </select>
                        </td>
                        <td>
                            <form action="#" th:action="@{/design}" method="post">
                                <button type="submit" name="updateRow" th:value="${presenterScreen.getId()}">Update</button>
                            </form>
                        </td>
                        <td>
                            <form action="#" th:action="@{/removeScreen/} + ${experiment.appNameInternal}" method="post">
                                <button type="submit" name="removeScreenId" th:value="${presenterScreen.getId()}">Remove</button>
                            </form>
                        </td>
                    </tr>            
                    <tr>
                        <td colspan="9"><b>Features</b></td>
                    </tr>
                    <tr th:with="objectType=${'PresenterScreen'}">
                        <td colspan="9">    
                            <div th:fragment="features">    
                                <div class="featurestable" th:unless="${#lists.isEmpty(presenterScreen.getPresenterFeatureList())}">
                                    <div class="featuresrow" th:each="features : ${presenterScreen.getPresenterFeatureList()}">
                                        <form action="#" th:action="@{/design}"  th:object="${PresenterFeature}" method="post">
                                            <span class="featurescell" th:text="${features.getFeatureType()}">getFeatureType</span>                            
                                            <!--<span th:text="${features.getFeatureText()}"></span>-->  
                                            <span class="featurescell" th:if="${features.getFeatureType() ne null} and ${features.getFeatureType().canHaveText()}">
                                                <textarea name="featureText" id="featureText" th:text="${features.getFeatureText()}"></textarea>                                     
                                            </span>
                                            <span>
                                                <input type="hidden" th:value="${presenterScreen.getId()}" name="parentId"/>
                                                <button th:if="${objectType} eq 'PresenterScreen'" type="submit" name="deleteFeature" th:value="${features.getId()}">Delete Feature</button>
                                                <button th:unless="${objectType} eq 'PresenterScreen'" type="submit" name="deleteSubFeature" th:value="${features.getId()}">Delete Feature</button>
                                                <button type="submit" name="saveFeature" th:value="${features.getId()}">Save Changes</button>
                                            </span>
                                            <div class="featurescell" th:unless="${features.getFeatureType() eq null} or ${#lists.isEmpty(features.getFeatureType().getFeatureAttributes())}">
                                                <table>
                                                    <tr th:each="featureattribute : ${features.getFeatureType().getFeatureAttributes()}" >
                                                        <td th:text="${featureattribute.name()}">featureattribute.name()</td>
                                                        <td>
                                                            <input th:value="${featureattribute.name()}" />                                                            
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>    
                                        </form>
                                        <div th:replace="design :: features(presenterScreen=${features}, objectType='PresenterFeature')"></div>
                                    </div>
                                </div>
                                <div class="addfeaturediv" th:if="(${objectType} eq 'PresenterScreen') or ${presenterScreen.getFeatureType() ne null and presenterScreen.getFeatureType().canHaveFeatures()}">
                                    <form action="#" th:action="@{/design}"  th:object="${PresenterFeature}" method="post">
                                        <select id="FeatureType" name="FeatureType">
                                            <option th:each="featuretype : ${featuretypes}" th:value="${featuretype}" th:text="${featuretype}" />
                                        </select>                                            
                                        <button th:if="${objectType} eq 'PresenterScreen'" type="submit" name="addFeature" th:value="${presenterScreen.getId()}">Add Feature</button>
                                        <button th:unless="${objectType} eq 'PresenterScreen'" type="submit" name="addSubFeature" th:value="${presenterScreen.getId()}">Add Feature</button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
