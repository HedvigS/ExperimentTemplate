<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Experiment Designer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body {
                background: white;
                color: rgba(0, 0, 0, 0.5);
            }
            #header {
                background: #526289;
            }
            #header h1 {
                color: rgba(255, 255, 255, 0.56);
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 10px;
            }
            button {
                color: #a9b1c6;
                background: #1f305a;
                border-color: #354671;
            }
            button:hover {
                color: #354671;
                background: #a9b1c6;
            }
            .addpresenterdiv {
                margin-top: 10px;
                color: #164f51;
                background: #9cbabb;
                border-color: #2a6366;
                width: 100%;
            }
            .addpresenterform {
                margin-left: auto;
                margin-right: auto;
            }
            .presenter {
                margin-top: 10px;
                margin-left: auto;
                margin-right: auto;
                border-color: #1f305a;
                border-style: dotted;
                border-width: 1px;
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="header"><h1>Frinex Experiment Designer</h1></div>

        <table class="presenter" th:each="presenter : ${experiments}">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>description</th>
                    <th>presenter type</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${presenter.getId()}">1</td>
                    <td th:text="${presenter.getName()}">Name</td>
                    <td th:text="${presenter.getDescription()}">Description</td>
                    <td th:text="${presenter.getPresenterType()}">presenterType</td>
                    <td>
                        <form action="#" th:action="@{/design}" method="post">
                            <button type="submit" name="updateRow" th:value="${presenter.getId()}">Update</button>
                        </form>
                    </td>
                    <td>
                        <form action="#" th:action="@{/design}" method="post">
                            <button type="submit" name="removeRow" th:value="${presenter.getId()}">Remove</button>
                        </form>
                    </td>
                </tr>            
                <tr>
                    <td colspan="6"><b>Features</b></td>
                </tr>
                <tr>
                    <td colspan="6">    
                        <table th:unless="${#lists.isEmpty(presenter.getPresenterFeatures())}" border="1">
                            <tr th:each="features : ${presenter.getPresenterFeatures()}">
                                <td th:text="${features.getFeatureType()}"/>                            
                                <!--<span th:text="${features.getFeatureText()}"></span>-->  
                                <td>
                                    <table th:unless="${#lists.isEmpty(features.getFeatureType().getFeatureAttributes())}" border="1">
                                        <tr th:each="featureattribute : ${features.getFeatureType().getFeatureAttributes()}" >
                                            <td th:text="${featureattribute.name()}" />
                                            <td>
                                                <input th:value="${featureattribute.name()}" />
                                                <!--th:selected="${selectedTagList.contains(atag.id)}"-->
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <textarea th:if="${features.getFeatureType().canHaveText()}" name="featureText" id="featureText"></textarea>                                     
                                </td>
                            </tr>
                        </table>
                        <form action="#" th:action="@{/design}"  th:object="${PresenterFeature}" method="post">
                            <select id="FeatureType" name="FeatureType">
                                <option th:each="featuretype : ${featuretypes}" th:value="${featuretype}" th:text="${featuretype}" /> th:selected="${selectedTagList.contains(atag.id)}"
                            </select>
                            <button type="submit" name="addFeature" th:value="${presenter.getId()}">Add Feature</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="6"><br/></td>
                </tr>
            </tbody>
        </table>
        <div class="addpresenterdiv">
            <form action="#" th:action="@{/design}" th:object="${PresenterLayout}" method="post">
                <table class="addpresenterform">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>description</th>
                            <th>presenter type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>                       
                            <td>
                                <input type="text" name="name" id="name" />
                            </td>
                            <td>
                                <input type="text" name="description" id="description" />
                            </td>
                            <td>
                                <select name="presenterType" id="presenterType">
                                    <option th:each="presentertype : ${presentertypes}" th:value="${presentertype}" th:text="${presentertype}" />
                                </select>
                            </td>
                            <td>
                                <button type="submit" name="addRow">Add Presenter</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
