<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Experiment Designer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body {
                background: white;
                color: rgba(0, 0, 0, 0.5);
            }
            #header {
                background: #526289;
                margin-bottom: 0px;
            }
            #header h1 {
                color: rgba(255, 255, 255, 0.56);
                padding-bottom: 20px;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 30px;
                margin: 1px;
            }
            button {
                color: #a9b1c6;
                background: #1f305a;
                border-color: #354671;
            }
            button:hover {
                color: #354671;
                background: #a9b1c6;
            }
            .addfeaturediv {
                margin-top: 10px;                
            }
            /*            .addpresenterdiv {
                            margin-top: 10px;
                            color: #164f51;
                            background: #9cbabb;
                            border-color: #2a6366;
                            width: 100%;
            }*/
            #main {
                margin-left: auto;
                margin-right: auto;
                width: 100%;
            }
            .addpresenterform {   
                margin-left: auto;
                margin-right: auto;             
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
            }
            .featurestable {
                border-collapse: collapse;
                margin-top: 10px;
            }
            .featuresrow {
                margin-top: 10px;
                margin-left: 50px;
                /*border-color: #1f305a;*/
                border-color: rgba(31, 48, 90, 0.36);
                border-style: solid;
                border-width: 1px;          
                padding-bottom: 10px;
                padding-left: 0px;
                padding-right: 0px;
                padding-top: 0px;
            }
            .featurescell {
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 10px;
            }
            .featureTypeHeader {
                position: relative;
                width: 100%;    
                border-color: rgba(31, 48, 90, 0.36);
                border-bottom-style: dotted;
                border-bottom-width: 1px;             
            }
            .deleteFeatureButton {
                /*position: relative;*/  
                top: 0px;  
                left: 0px;
            }
            .saveFeatureButton {       
                position: absolute;   
                top: 0px;
                right: 0px;
            }
            .featureTypeLabel {    
                /*position: relative;*/  
                top: 2px;
                margin-left: auto;
                margin-right: auto; 
                width: 100%;
            }
            .presenter {
                margin-top: 10px;
                width: 100%;
                border-color: #1f305a;
                border-style: dotted;
                border-width: 1px;
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 10px;
            }
            footer {
                background-attachment: scroll;
                background-clip: border-box;
                background-color: rgb(156, 185, 187);
                background-image: none;
                background-origin: padding-box;
                background-size: auto;
                border-bottom-color: rgb(42, 99, 102);
                border-bottom-style: solid;
                border-bottom-width: 1px;
                border-left-color: rgb(42, 99, 102);
                border-right-color: rgb(42, 99, 102);
                border-top-color: rgb(42, 99, 102);
                border-top-style: solid;
                border-top-width: 1px;
                color: rgb(22, 79, 81);
                display: block;
                font-size: 12px;
                font-style: normal;
                font-variant: normal;
                font-weight: normal;
                height: 18px;
                line-height: 18px;
                margin-bottom: 10px;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 10px;
                padding-bottom: 5px;
                padding-left: 0px;
                padding-right: 0px;
                padding-top: 5px;
                text-align: center;
            }  

            .menu {
                width: 100%;
                border-bottom-color: rgb(0, 0, 0);
                border-bottom-style: solid;
                border-bottom-width: 1px;
                color: rgba(0, 0, 0, 0.498039);
                height: 26px;
                margin-bottom: 0px;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 0px;
                padding-bottom: 1px;
                padding-left: 0px;
                padding-right: 0px;
                padding-top: 0px;
                white-space: nowrap;
            }

            .menu a, 
            .menu input {
                background: #b3acc9;
                color: #2f205c;
                display: block;
                text-decoration: none;
            }

            .menu a.sel,
            .menu input.sel
            {
                background: #463774;
                color: #b3acc9;
            }

            .menu a:hover,
            .menu input:hover {
                background: #2f205c;
                color: #b3acc9;
            }
            .menu td,
            .menu input {       
                width:20%;
                margin: 1px;
                /*height: 24px;*/
                font-size: 12px;
                line-height: 24px;
                text-decoration: none;
                text-transform: uppercase;
                text-align: center;
                /*padding-bottom: 6px;*/
                /*padding-top: 6px;*/
            }
            .menu input { 
                width:100%;
                height: 24px; 
                border: none;
            }
            #pageTitle {
                text-align: left;                
                font-size: 24px;
            }
            #editarea {
                width: 100%;
                vertical-align: top;      
            }  
            .clickablerow:hover {                                
                background: #9cb9bb;
                color: #164f51;
            }
            #sideMenu {
                vertical-align: top;
            }
            td.experimentmenu {
                vertical-align: top;
                border-color: #1f305a;
                padding: 10px 20px;
                border-right: 1px dotted white;
            }
            table.experimentmenu {
                margin-right: auto;
                /*position: fixed;*/
                /*vertical-align: top;*/
                /*top: 0;*/
            }
            .experimentmenu a {
                padding-bottom: 1px;
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 1px;
                background: #9cb9bb;
                color: #164f51;
                display: block;
                text-decoration: none;
            }
            .experimentmenu a.sel{
                background: #2a6366;
                color: #9cb9bb;
            }
            .experimentmenu a:hover {
                background: #164f51;
                color: #9cb9bb;
            }
            div.table 
            {
                display:table;
            }
            form.tr, div.tr
            {
                display:table-row;
            }
            span.td
            {
                display:table-cell;
            }
            .errorDiv {
                color: red;
            }
            .stimulusImage {
                max-height: 100px;
                max-width: 100px;
            }
            .wizardScreenPanel {
                max-width:90%;
            }
            .wizardScreenDetailsCheckBox {
                float:right;
            }
            textarea {
                width:100%;
                height:200px; 
                box-sizing: border-box;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div id="header"><h1>Frinex Experiment Designer</h1></div>
        <table id="menu" class="menu">
            <tr>
                <td><a th:attr="class=${detailType eq 'experiments' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiments'">Experiment List</a></td>
                <td><a th:href="${contextPath} + '/edituser'">User Profile</a></td>
                <td><form th:action="@{/logout}" method="post"><input type="submit" value="Sign Out"/></form></td>
            </tr>
        </table>
        <table>
            <tr th:if="${experiment} ne null"><td></td><td><div id="pageTitle" th:text="${experiment.appNameDisplay}"></div></td></tr>
            <tr><td id="sideMenu">
                    <table class="experimentmenu menu" th:if="${experiment} eq null">            
                        <tr>
                            <td><a th:attr="class=${detailType eq 'wizard' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiments/wizard'">Add Via Wizard</a></td>
                        </tr><tr>
                            <td><a th:attr="class=${detailType eq 'translations' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiments/translations'">Translations</a></td>
                        </tr><tr>
                            <td><a th:attr="class=${detailType eq 'add' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiments/add'">Add Blank Experiment</a></td>
                        </tr><tr>
                            <td><a th:attr="class=${detailType eq 'add' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiments/createDefaults'">Add Default Experiments</a></td>
                        </tr>
                    </table>
                    <table class="experimentmenu menu" th:if="${experiment} ne null">            
                        <tr>
                            <td><a th:attr="class=${detailType eq 'configuration' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiment/' + *{experiment.id} + '/configuration'">Configuration</a></td>
                        </tr><tr>
                            <td><a th:attr="class=${detailType eq 'metadata' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiment/' + *{experiment.id} + '/metadata'">Metadata</a></td>
                        </tr><tr>
                            <td><a th:attr="class=${detailType eq 'stimuli' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiment/' + *{experiment.id} + '/stimuli'">Stimuli</a></td>
                        </tr><tr>
                            <td><a th:attr="class=${detailType eq 'screens' ? 'sel' : 'unsel'}" th:href="${contextPath} + '/experiment/' + *{experiment.id}+ '/screens'">Screens</a></td>
                        </tr><tr>
                            <td><a th:href="${contextPath} + '/configuration/' + ${experiment.appNameInternal}">Configuration XML</a></td>
                        </tr>
                    </table>
                </td><td><table id="main">
                        <tr>
                            <td id="editarea">
                                <table th:if="${detailType} eq 'wizard'" th:include="wizard :: wizard"></table>
                                <table th:if="${detailType} eq 'translations'" th:include="featuretexts :: translations"></table>
                                <table th:if="${detailType} eq 'experiments'" th:include="experiments :: experimentlisting"></table>
                                <div th:if="${detailType} eq 'configuration'" th:include="experiments :: editexperiment"></div>
                                <div th:if="${detailType} eq 'metadata'" th:include="metadata :: metadatatable"></div>
                                <div th:if="${detailType} eq 'stimuli'" th:include="stimuli :: stimulitable"></div>
                                <div th:if="${detailType} eq 'screens'" th:include="screens :: screenlisting"></div>
                                <div th:if="${detailType} eq 'screen'" th:include="screens :: editscreen"></div>
                            </td>
                        </tr>
                    </table>
                </td></tr></table>
        <footer>      
            <span th:text="'experimentcount ' + ${experimentcount}"></span> -
            <span th:text="'metadatacount ' + ${metadatacount}"></span> -
            <span th:text="'screencount ' + ${screencount}"></span> -
            <span th:text="'featurecount ' + ${featurecount}"></span>
        </footer>
    </body>
</html>
