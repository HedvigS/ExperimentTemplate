<html>
    <head>
        <title>Stimuli Listing</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table th:fragment="stimulitable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>mp3</th>
                    <th>mp4</th>
                    <th>ogg</th>
                    <th>webm</th>
                    <th>image</th>
                    <th>label</th>
                    <th>stimulusTags</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stimulus : ${experiment.getStimuli()}">                    
                    <td th:text="${stimulus.id}"></td>
                    <td th:text="${stimulus.mp3}"></td>
                    <td th:text="${stimulus.mp4}"></td>
                    <td th:text="${stimulus.ogg}"></td>
                    <td th:text="${stimulus.webm}"></td>
                    <td th:text="${stimulus.image}"></td>
                    <td th:text="${stimulus.label}"></td>
                    <td><span th:each="stimulusTag : ${stimulus.stimulusTags}" th:text="${stimulusTag}"></span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
