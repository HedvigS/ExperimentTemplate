<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Experiment Listing</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <a href="deleteAll">Delete all experiments and recreate the defaults</a>
        <table id="experimenttable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Display Name</th>
                    <th>Internal Name</th>
                    <th>Data Submit Url</th>
                    <th>Static Files Url</th>
                    <th>Primary 0</th>
                    <th>Primary 1</th>
                    <th>Primary 2</th>
                    <th>Primary 3</th>
                    <th>Primary 4</th>
                    <th>Complement 0</th>
                    <th>Complement 1</th>
                    <th>Complement 2</th>
                    <th>Complement 3</th>
                    <th>Complement 4</th>
                    <th>Background</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="experiment : ${allExperiments}" th:onclick="'javascript:window.location=\'design/' + ${experiment.appNameInternal} + '\';'">                    
                    <td th:text="${experiment.id}"></td>
                    <td th:text="${experiment.appNameDisplay}"></td>
                    <td th:text="${experiment.appNameInternal}"></td>
                    <td th:text="${experiment.dataSubmitUrl}"></td>
                    <td th:text="${experiment.staticFilesUrl}"></td>
                    <td th:text="${experiment.primaryColour0}"></td>
                    <td th:text="${experiment.primaryColour1}"></td>
                    <td th:text="${experiment.primaryColour2}"></td>
                    <td th:text="${experiment.primaryColour3}"></td>
                    <td th:text="${experiment.primaryColour4}"></td>
                    <td th:text="${experiment.complementColour0}"></td>
                    <td th:text="${experiment.complementColour1}"></td>
                    <td th:text="${experiment.complementColour2}"></td>
                    <td th:text="${experiment.complementColour3}"></td>
                    <td th:text="${experiment.complementColour4}"></td>
                    <td th:text="${experiment.backgroundColour}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
